<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center">

    <!-- Alerta de Sucesso -->
    <div id="alert-border-3" class="hidden flex items-center p-4 mb-4 text-green-800 border-t-4 border-green-300 bg-green-50 dark:text-green-400 dark:bg-gray-800 dark:border-green-800 transition-all " role="alert">
        <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <div class="ms-3 text-sm font-medium">
            Tarefa  editada com sucesso!
        </div>
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700" onclick="hideAlert()">
            <span class="sr-only">Dismiss</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
        </button>
    </div>

        <!-- Footer - Centralizado no topo -->
        <footer class="w-full py-4 bg-gray-900 text-center">
            <div class="mx-auto">
                <h1 class="text-4xl font-bold text-gray-100">TasksNative</h1>
                <h2 class="text-lg font-bold text-gray-400 mt-2">Gerencie suas Tarefas</h2>
            </div>
        </footer>

    <main class="flex items-center justify-center w-full mt-12 px-8">

        <div class="w-full max-w-md p-4 bg-gray-800 rounded-lg shadow-lg">
            <!-- Cabeçalho -->
            <div class="flex items-center mb-6">
                <!-- Botão de Voltar -->
                <a href="../../index.html" class="flex items-center text-gray-100 hover:text-indigo-400 transition">
                    <svg class="w-8 h-8 mr-10 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
                    </svg>
                </a>
    
                <!-- Título do Formulário -->
                <h1 class="text-3xl font-bold text-gray-100 text-center flex items-center ml-10">Editar Tarefa</h1>
            </div>
            
            <!-- Formulário -->
            <form id="editForm">
                <div class="mb-4">
                    <label for="editTaskName" class="block text-sm font-medium text-gray-300">Atividade</label>
                    <input type="text" id="editTaskName" class="block w-full mt-2 px-3 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
    
                <div class="mb-4">
                    <label for="editTaskDescription" class="block text-sm font-medium text-gray-300">Descrição</label>
                    <textarea id="editTaskDescription" rows="3" class="block w-full mt-2 px-3 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
    
                <div class="mb-4">
                    <label for="editTaskPriority" class="block text-sm font-medium text-gray-300">Prioridade</label>
                    <select id="editTaskPriority" class="block w-full mt-2 px-3 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="baixa">Baixa</option>
                        <option value="média">Média</option>
                        <option value="alta">Alta</option>
                        <option value="urgente">Urgente</option>
                    </select>
                </div>
    
                <div class="mb-4">
                    <label for="editTaskDate" class="block text-sm font-medium text-gray-300">Data</label>
                    <input type="date" id="editTaskDate" class="block w-full mt-2 px-3 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
    
                <div class="mb-4">
                    <label for="editTaskTime" class="block text-sm font-medium text-gray-300">Hora</label>
                    <input type="time" id="editTaskTime" class="block w-full mt-2 px-3 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
    
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-500 focus:ring-2 focus:ring-indigo-300 transition duration-300">Salvar Alterações</button>
            </form>
        </div>
    </main>

    <!-- Javascript -->
    <script src="edit.js"></script>
</body>
</html>
