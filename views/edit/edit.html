<!-- edit.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex justify-center items-center">
    <main class="w-full max-w-md p-4 bg-gray-800 rounded-lg shadow-lg">
        <!-- Cabeçalho com o botão de voltar e título -->
        <div class="flex items-center mb-6">
            <!-- Botão de Voltar -->
            <a href="../../index.html" class="flex items-center text-gray-100 hover:text-indigo-400 transition">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path fill-rule="evenodd" d="M7.707 14.707a1 1 0 0 1-1.414 0l-5-5a1 1 0 0 1 0-1.414l5-5a1 1 0 1 1 1.414 1.414L3.414 9H17a1 1 0 1 1 0 2H3.414l4.293 4.293a1 1 0 0 1 0 1.414z" clip-rule="evenodd" />
                </svg>
            </a>

            <!-- Título Centralizado -->
            <h1 class="text-3xl font-bold text-gray-100 text-center flex-1">Editar Tarefa</h1>
        </div>
        
        <!-- Formulário -->
        <form id="editForm">
            <div class="mb-4">
                <label for="editTaskName" class="block text-sm font-medium text-gray-300">Atividade</label>
                <input type="text" id="editTaskName" class="block w-full mt-2 px-3 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label for="editTaskDescription" class="block text-sm font-medium text-gray-300">Descrição</label>
                <textarea id="editTaskDescription" rows="3" class="block w-full mt-2 px-3 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>

            <div class="mb-4">
                <label for="editTaskPriority" class="block text-sm font-medium text-gray-300">Prioridade</label>
                <select id="editTaskPriority" class="block w-full mt-2 px-3 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="baixa">Baixa</option>
                    <option value="média">Média</option>
                    <option value="alta">Alta</option>
                    <option value="urgente">Urgente</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="editTaskDate" class="block text-sm font-medium text-gray-300">Data</label>
                <input type="date" id="editTaskDate" class="block w-full mt-2 px-3 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label for="editTaskTime" class="block text-sm font-medium text-gray-300">Hora</label>
                <input type="time" id="editTaskTime" class="block w-full mt-2 px-3 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-500 focus:ring-2 focus:ring-indigo-300 transition duration-300">Salvar Alterações</button>
        </form>
    </main>

    <!-- Javascript -->
    <script src="edit.js"></script>
</body>
</html>
