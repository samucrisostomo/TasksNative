<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerencie Tarefas - TasksNative</title>
    <script src="https://unpkg.com/heroicons@2.0.13"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            plugins: [require('@tailwindcss/forms')],
        };
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center">

    <!-- Footer - Centralizado no topo -->
    <footer class="w-full py-4 bg-gray-900 text-center">
        <div class="mx-auto">
            <h1 class="text-4xl font-bold text-gray-100">TasksNative</h1>
            <h2 class="text-lg font-bold text-gray-400 mt-2">Gerencie suas Tarefas</h2>
        </div>
    </footer>

    <!-- Lista de Tarefas - Alinhada com Main -->
    <section class="w-full mt-12 px-8">
        <div class="flex flex-col w-full max-w-full p-4 bg-gray-800 rounded-lg shadow-lg">
            <!-- Linha contendo Tarefas e Adicionar Tarefa -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-100">Tarefas</h1>
                <a href="views/create/create.html" class="inline-flex items-center px-4 py-2 bg-green-600 text-white text-sm font-bold rounded-lg shadow hover:bg-green-500 transition duration-300 focus:ring-2 focus:ring-green-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                    </svg>
                    Adicionar Tarefa
                </a>
            </div>
    
            <ul id="taskList" class="space-y-4">
                <!-- Tarefas serÃ£o adicionadas aqui -->
            </ul>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
